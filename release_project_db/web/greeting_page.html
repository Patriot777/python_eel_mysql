<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body class="bg-greeting">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <h1>
                    database settings
                </h1>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-6">
                <form id="my_form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="host" placeholder="Host">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="user" placeholder="User">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="database" placeholder="Database">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="table" placeholder="Table">
                </div>
                <a href="index.html"><input type="button" class="btn btn-light" onclick="set_setting_db()" value="Save db">
                </a>
                </form>
            </div>
            <div class="col-6">
                <h5>
                    Це ваший перший вхід в програму, рекомендую налаштувати базу данних.
                </h5>
            </div>
        </div>
    </div>
    <script>
        function set_setting_db(){
            var host = document.forms["my_form"].elements["host"].value;
            var user = document.forms["my_form"].elements["user"].value;
            var password = document.forms["my_form"].elements["password"].value;
            var database = document.forms["my_form"].elements["database"].value;
            var table = document.forms["my_form"].elements["table"].value;
            eel.setting_db(host, user, password, database, table);
        }
    </script>
</body>
</html>
